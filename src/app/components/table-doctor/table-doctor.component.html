<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th *ngFor="let head of headElements">
                {{head}}
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td>
                  {{doctor.name}}
                </td>
                <td>
                  {{doctor.surname}}
                </td>
                <td>
                  {{doctor.town}}
                </td>
                <td>
                  {{doctor.department}}
                </td>
                <td>
                  {{doctor.periodicity}}
                </td>
                <td>
                  {{doctor.lastVisitId}} ????
                </td>
                <td>
                  {{doctor.nextVisitDate | date}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
