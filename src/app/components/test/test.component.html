<div class="row">
  <div class="col">
    <div class="card card-user">
      <div class="card-header">


        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:void(0)">Test</a>
            </div>
            <button class="navbar-toggler" type="button" (click)="collapse1()" [attr.aria-expanded]="!isCollapsed1"
              aria-controls="collapseItems1">
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapseItems1" [ngbCollapse]="isCollapsed1">
              <form>
                <div class="input-group no-border">
                  <input type="text" value="" class="form-control" placeholder="Search...">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="nc-icon nc-zoom-split"></i>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </nav>




      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" value="{{doctor.name}}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{doctor.surname}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" placeholder="Country" value="{{doctor.department}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value="{{doctor.town}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Periodicity</label>
                <input type="number" class="form-control" placeholder="Periodicity" value="{{doctor.periodicity}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Home Address"
                  value="Melbourne, Australia">
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
