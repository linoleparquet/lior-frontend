  <div class="row">
    <div class="col">
      <div class="card card-user">
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col">
              <h5 class="card-title">{{title}}</h5>
            </div>
            <div *ngIf="isEdit" class="col">
              <button type="submit" class="btn btn-danger btn-round float-right" (click)="onDelete()">Delete
                Visit</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="row justify-content-between">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Doctor</label>
                  <select class="form-control" [value]="visit.doctorId">
                    <option disabled selected>Select the doctor</option>
                    <option *ngFor="let doctor of doctors$ | async" [value]="doctor.id" ng-selected>
                      {{doctor.name}}
                      {{doctor.surname}}</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" class="form-control" value="visit.date">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Notes</label>
                  <textarea class="form-control textarea"
                    placeholder="Write something here ...">{{visit.note}}</textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-success btn-round" (click)="onConfirmation()">{{button}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
