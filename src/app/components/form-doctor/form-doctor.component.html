<div class="row">
  <div class="col">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h5 class="card-title">{{title}}</h5>
          </div>
          <div *ngIf="isEdit" class="col">
            <button type="submit" class="btn btn-danger btn-round float-right" (click)='onDelete()'>Delete
              Profile</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input required type="text" class="form-control" placeholder="First Name" value="{{doctor.name}}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{doctor.surname}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" placeholder="Country" value="{{doctor.department}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value="{{doctor.city}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Periodicity</label>
                <input type="number" class="form-control" placeholder="Periodicity" value="{{doctor.periodicity}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Home Address"
                  value="Melbourne, Australia">
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-success btn-round" (click)="onConfirmation()">{{button}}</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
