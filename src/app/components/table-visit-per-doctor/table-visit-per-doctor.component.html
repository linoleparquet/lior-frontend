<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <h5 class="card-title">Visits</h5>
      </div>

    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive table-hover">
      <table class="table">
        <thead class="text-primary">
          <th *ngFor="let head of headElements">
            {{head}}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let visit of visits" (click)="openEditVisitPage(visit.id)">
            <td>
              {{visit.date | date: 'dd/MM/yyyy'}}
            </td>
            <td>
              {{visit.note}}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
