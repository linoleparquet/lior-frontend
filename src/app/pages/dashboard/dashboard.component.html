<app-table-doctor *ngIf="!doctorsActualMonth.length == 0" [title]="'Doctors to visit this month'"
  [doctors]="doctorsActualMonth">
</app-table-doctor>
<app-table-doctor *ngIf="!doctorsBeforeActualMonth.length == 0" [title]="'Doctors late'"
  [doctors]="doctorsBeforeActualMonth">
</app-table-doctor>
<app-table-doctor *ngIf="!doctorsProspect.length == 0" [title]="'Prospects'" [doctors]="doctorsProspect">
</app-table-doctor>
