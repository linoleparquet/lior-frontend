<div *ngIf="doctorsVisitPlannedForActualMonth as doctors">
  <app-table-doctor *ngIf="doctors != 0" [title]="'Doctors to visit this month'" [doctors]="doctors">
  </app-table-doctor>
</div>
<div *ngIf="doctorsVisitPlannedBeforeActualMonth as doctors">
  <app-table-doctor *ngIf="doctors != 0" [title]="'Doctors late'" [doctors]="doctors">
  </app-table-doctor>
</div>
<div *ngIf="doctorsProspect as doctors">
  <app-table-doctor *ngIf="doctors.length != 0" [title]="'Prospects'" [doctors]="doctors">
  </app-table-doctor>
</div>

<h4 *ngIf="noDoctorToDisplay">No doctor to display</h4>
