<div *ngIf="doctor">
  <app-form-doctor [doctor]="doctor" [isEdit]="true" (confirmation)="update($event)" (delete)="toggleModal()">
  </app-form-doctor>
</div>

<p-dialog header="Confirmation" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
  [draggable]="false" [resizable]="false">

  <p>Are you sure you want to delete this profile ? </p>

  <p-footer>
    <button type="submit" class="btn btn-success btn-round" (click)="delete(doctor.id)">Yes</button>
    <button type="submit" class="btn btn-danger btn-round" (click)="toggleModal()">No</button>
  </p-footer>
</p-dialog>
